<a href="#videos/<%= _id %>" class="thumbnail plain" style="text-align: center;">
    <img src="<%= thumbnail === null ? 'pics/generic.jpg' : 'pics/' + thumbnail %>" height="150" width="125" alt="">
    <h5><%= name %></h5>
    <div class="video-data" style="display: none">
    	<span class="video-name"><%= name %></span>
    	<span class="video-filename"><%= fileName %></span>
    	<span class="video-thumbnail"><%= thumbnail %></span>
    </div>
</a>
